<main>
<p>Rellene los siguientes campos para realizar su busqueda.</p>
	<form action="pagina_busqueda.html" method="post">
		<p>Los campos obligatorios marcados con (*) </p>
		<p><label for = "Descripción"> Descripción del artículo (*) </label>
		<textarea id="Descripción"  placeholder="Introduce la descripción" required></textarea></p>
		
		<p><label for = "Causas"> Causas</label>
		<textarea id="Causas"  placeholder="Introduce las causas"></textarea></p>
		
		<p><label for = "Síntomas"> Síntomas de la enfermedad</label>
		<textarea id="Síntomas"  placeholder="Introduce los síntomas de la enfermedad"></textarea></p>
		
		<p><label for = "Pruebas_y_Exámenes"> Pruebas y examenes de la enfermedad</label>
		<textarea id="Pruebas_y_Exámenes"  placeholder="Introduce las pruebas y exámenes de la enfermedad"></textarea></p>
		
		<p><label for = "Tratamiento"> Tratamiento de la enfermedad</label>
		<textarea id="Tratamiento"  placeholder="Introduce el tratamiento de la enfermedad"></textarea></p>
		
		<p><label for = "Expectativas"> Expectativas de la enfermedad</label>
		<textarea id="Expectativas"  placeholder="Introduce las expectativas de la enfermedad"></textarea></p>
		


		<input type= "submit" value = "Buscar">
	</form>


</main>
